name: Print Secret Key

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print secret key
        run: |
          echo "Encoded MY_SECRET_KEY: $(echo ${{ secrets.MY_SECRET_KEY }} | base64)"
          echo "Decoded MY_SECRET_KEY: $(echo ${{ secrets.MY_SECRET_KEY }} | base64 --decode)"
